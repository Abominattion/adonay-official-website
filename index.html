<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adonay - Official Website</title>
    <meta property="og:image" content="images/share.jpg"/>
    <meta name="twitter:image" content="images/share.jpg"/>
    <meta itemprop="image" content="images/share.jpg"/>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/classy-nav.css">
</head>

<body>

    <!--PRELOADER-->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!--HEADER-->
    <header class="header-area">
        <div class="metal4all-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <nav class="classy-navbar justify-content-between" id="metal4allNav">

                        <!--LOGO-->
                        <a href="" class="nav-brand" title="Adonay - Official Website">
                            <img src="images/logo.png" alt="" srcset="">
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!--CONTENT-->
    <main class="main_content">

        <!--SLIDE-->
        <section class="hero-area">
            <div class="hero-slides owl-carousel">
                <div class="single-hero-slide d-flex align-items-center left-content-center">
                    <div class="slide-img bg-img"
                        style="background-image: url('images/bg-1.jpg');">
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="hero-slides-content text-center">
                                    <h6 data-animation="fadeInUp" data-delay="100ms">Latest Album</h6>
                                    <h2 data-animation="fadeInUp" data-delay="300ms">The Brotherhood
                                        <span>The Brotherhood</span>
                                    </h2>
                                    <a data-animation="fadeInUp" data-delay="500ms" href="#conheça"
                                        class="btn metal4all-btn mt-50">Conheça<i
                                            class="fa fa-angle-double-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container mt-5" id="conheça">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading style-2 mb-30 text-center">                    
                        <img class="rounded-circle" src="images/adonay.jpg" alt="Adonay" width="200">
                        <p>Redes Sociais</p>
                        <img src="images/logo2.png" alt="Adonay" id="logo">

                        <ul class="row justify-content-center ml-1">
                            <li class="mr-3"><a href="https://www.facebook.com/adonayGUITAR/" target="_blank" ><img src="images/facebook.png" alt="Facebook" width="30"></a></li>
                            <li class="mr-3"><a href="https://www.instagram.com/adonay_guitar/" target="_blank" ><img src="images/instagram.png" alt="Instagram" width="30"></a></li>                           
                            <li class="mr-3"><a href="https://open.spotify.com/artist/32T1TuQYWDvhgdi6rjowBK?si=yLdFtn0kRgC9DUt0JA0PGg" target="_blank" ><img src="images/spotify.png" alt="Spotify" width="30"></a></li>
                            <li class="mr-3"><a href="https://www.youtube.com/channel/UC1UC71e8xtqWoIgeBYz-wYw" target="_blank" ><img src="images/youtube.png" alt="YouTube" width="30"></a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading style-2 mb-30 text-center">
                        <p>Veja o que há de novo</p>
                        <h2>Últimos Álbuns, EP's e Singles</h2>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center" id="albumGrid">
                <div class="col-4" id="albumDetail">
                    <div class="cover">
                        <img src="images/album.jpg" alt="" srcset=""
                            style="width: 380px; height: 380px;">
                    </div>
                </div>
                <div class="col-4" id="albumDetail">
                    <div class="album" id="iframe">
                        <iframe src="https://open.spotify.com/embed/album/1bokumR1k3CENpWPI1pKZy?utm_source=generator"
                            width="100%" height="380" frameBorder="0" allowfullscreen=""
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-3" id="albumGrid">
                <div class="col-4" id="albumDetail">
                    <div class="cover">
                        <img src="images/album2.jpg" alt="" srcset=""
                            style="width: 380px; height: 380px;">
                    </div>
                </div>
                <div class="col-4" id="albumDetail">
                    <div class="album" id="iframe">
                        <iframe src="https://open.spotify.com/embed/album/5D3BehYizIMLtYLmRJ7k0Z?utm_source=generator"
                            width="100%" height="380" frameBorder="0" allowfullscreen=""
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!--YOUTUBE VIDEOS-->
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading style-2 mb-30 text-center">
                        <p>Veja o que há de novo</p>
                        <h2>Últimos vídeos no YouTube</h2>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-video">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/CnzDnRJlQr4" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-video">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Knrj0Uirbqs" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <!--FOOTER-->
    <footer class="footer-area mt-5">
        <div class="container">
            <div class="row d-flex flex-wrap align-items-center">
                <div class="col-12 col-md-6">
                    <p class="copywrite-text">
                        Copyright &copy;<script>
                            document.write(new Date().getFullYear());
                        </script> Todos direitos reservados | Por <strong><a class="text-white" href="https://www.facebook.com/adonay.douglas.7/" target="_blank" rel="noopener noreferrer">Adonay Douglas</a></strong>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/active.js"></script>
</body>

</html>
